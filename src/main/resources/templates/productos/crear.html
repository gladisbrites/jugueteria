
<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Crear Producto
                </div>
                <form class="card-body" th:action="@{/productos/crear}" th:object="${producto}" th:method="POST"
                    enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                            th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio del producto</label>
                        
                        <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n del producto</label>
                        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" th:errorClass="'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoria" class="form-label">categorias</label>
                        <select id="categoria" th:field="*{categoria}" class="select2 form-select" th:errorClass="'is-invalid'">
                            <option selected value=""></option>
                            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                    </div>
                  
                    <div class="mb-3">
                        <label for="edad" class="form-label">edades</label>
                        <select id="edad" th:field="*{edad}" class="select2 form-select" th:errorClass="'is-invalid'">
                            <option selected value=""></option>
                            <option th:each="e : ${edades}" th:value="${e.id}" th:text="${e.edades}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
                    </div>
                  

                    <div class="mb-3">
                        <label for="archivo" class="form-label">Foto dela producto</label>
                        <input class="form-control" type="file" id="archivo" name="archivo" accept="image/*" required>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
                        <a href="/productos" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:fragment="script"></script>

                        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
                        <a href="/productos" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:fragment="script"></script>
