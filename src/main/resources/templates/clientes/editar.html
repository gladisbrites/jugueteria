<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Editar Cliente
                </div>
                <form class="card-body" th:action="@{'/clientes/editar/{id}' (id=${cliente.id})}" th:object="${cliente}" th:method="PUT">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombres}">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}">
                    </div>
                    <div class="mb-3">
                        <label for="provincia" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="provincia" th:field="*{provincia}">
                    </div>
                    <div class="mb-3">
                        <label for="codPost" class="form-label">Codigo Postal</label>
                        <input type="number" class="form-control" id="codPost" th:field="*{codPost}">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Editar</button>
                        <a href="/clientes" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:fragment="script"></script>
