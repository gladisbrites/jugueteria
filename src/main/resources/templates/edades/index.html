<div class="container p-3" th:fragment="contenido">
    <div class="card p-4">
        <div class="row">
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col h2">Listado de edades</div>
            <a href="/edades/crear" class="col-auto btn btn-lg btn-success">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>
        <table id="edades" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Edades</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${edades}">
                    <td th:text="${s.edades}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/edades/{id}' (id=${s.id})}">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                        <a class="btn btn-secondary" th:href="@{'/edades/editar/{id}' (id=${s.id})}">
                            <i class="fa-solid fa-pencil"></i>
                        </a>

                        <form class="d-inline" th:action="@{'/edades/{id}' (id=${s.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger"
                                onclick="return confirm('Â¿Seguro de eliminar?')">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:fragment="script">
    $(document).ready(function () {
        $('#edades').DataTable();
    });
</script>
